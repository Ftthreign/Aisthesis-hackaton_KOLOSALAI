#cloud-config

package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose-v2
  - nginx

bootcmd:
  - mkdir -p /opt/aisthesis
  - mkdir -p /root/.docker

write_files:
  - path: /root/.docker/config.json
    permissions: "0600"
    content: |
      ${docker_auth}

  - path: /etc/ssl/certs/cloudflare-origin.pem
    content: |
      ${ssl_cert}
    permissions: "0644"

  - path: /etc/ssl/private/cloudflare-origin.key
    content: |
      ${ssl_key}
    permissions: "0600"

  - path: /opt/aisthesis/.env
    content: |
      # Database
      DATABASE_URL=postgresql+asyncpg://${db_user}:${db_password}@db:5432/aisthesis
      DATABASE_URL_SYNC=postgresql://${db_user}:${db_password}@db:5432/aisthesis
      POSTGRES_USER=${db_user}
      POSTGRES_PASSWORD=${db_password}
      POSTGRES_DB=aisthesis

      # Redis
      REDIS_HOST=redis
      REDIS_PORT=6379

      # JWT & Auth
      SECRET_KEY=${jwt_secret}
      ALGORITHM=HS256
      ACCESS_TOKEN_EXPIRE_MINUTES=30
      REFRESH_TOKEN_EXPIRE_DAYS=7

      # Google OAuth
      GOOGLE_CLIENT_ID=${google_client_id}
      GOOGLE_CLIENT_SECRET=${google_client_secret}

      # AI APIs
      GOOGLE_API_KEY=${google_api_key}
      GEMINI_VISION_MODEL=gemini-2.0-flash-exp
      GEMINI_LLM_MODEL=gemini-2.0-flash-exp

      # NextAuth (Frontend)
      NEXTAUTH_SECRET=${nextauth_secret}
      NEXTAUTH_URL=https://${domain}
      NEXT_PUBLIC_API_URL=https://${domain}/api/v1

      # CORS
      ALLOWED_ORIGINS_STR=https://${domain}

      # Environment
      ENVIRONMENT=production
    permissions: "0600"

  - path: /opt/aisthesis/docker-compose.yaml
    content: |
      services:
        frontend:
          image: ${registry_url}/frontend:latest
          restart: unless-stopped
          ports:
            - "127.0.0.1:3000:3000"
          environment:
            - NODE_ENV=production
            - GOOGLE_CLIENT_ID=${google_client_id}
            - GOOGLE_CLIENT_SECRET=${google_client_secret}
            - NEXTAUTH_SECRET=${nextauth_secret}
            - NEXTAUTH_URL=https://${domain}
            - NEXT_PUBLIC_API_URL=https://${domain}/api/v1
          networks:
            - aisthesis

        backend:
          image: ${registry_url}/backend:latest
          restart: unless-stopped
          ports:
            - "127.0.0.1:8000:8000"
          env_file:
            - .env
          volumes:
            - uploads_data:/app/uploads
          depends_on:
            db:
              condition: service_healthy
            redis:
              condition: service_started
          networks:
            - aisthesis

        worker:
          image: ${registry_url}/backend:latest
          restart: unless-stopped
          command: arq app.worker.WorkerSettings
          env_file:
            - .env
          volumes:
            - uploads_data:/app/uploads
          depends_on:
            db:
              condition: service_healthy
            redis:
              condition: service_started
          networks:
            - aisthesis

        redis:
          image: redis:alpine
          restart: unless-stopped
          networks:
            - aisthesis

        db:
          image: postgres:16-alpine
          restart: unless-stopped
          env_file:
            - .env
          volumes:
            - postgres_data:/var/lib/postgresql/data
          healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
            interval: 5s
            timeout: 5s
            retries: 5
          networks:
            - aisthesis

      volumes:
        postgres_data:
        uploads_data:

      networks:
        aisthesis:
          driver: bridge
    permissions: "0644"

  - path: /etc/nginx/sites-available/aisthesis
    content: |
      # Rate limiting zones
      limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
      limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

      upstream frontend {
          server 127.0.0.1:3000;
      }

      upstream backend {
          server 127.0.0.1:8000;
      }

      # Redirect HTTP to HTTPS
      server {
          listen 80;
          server_name ${domain} *.${domain};
          return 301 https://$host$request_uri;
      }

      # HTTPS server
      server {
          listen 443 ssl http2;
          server_name ${domain} *.${domain};
          
          client_max_body_size 15M;

          ssl_certificate /etc/ssl/certs/cloudflare-origin.pem;
          ssl_certificate_key /etc/ssl/private/cloudflare-origin.key;
          ssl_protocols TLSv1.2 TLSv1.3;
          ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
          ssl_prefer_server_ciphers off;

          location / {
              proxy_pass http://frontend;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection 'upgrade';
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_cache_bypass $http_upgrade;
              
              proxy_connect_timeout 60s;
              proxy_send_timeout 60s;
              proxy_read_timeout 60s;
          }

          location /api/v1/ {
              proxy_pass http://backend;
              proxy_http_version 1.1;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              
              limit_req zone=api_limit burst=20 nodelay;
              
              proxy_connect_timeout 60s;
              proxy_send_timeout 300s;
              proxy_read_timeout 300s;
          }
          
          location /api/v1/analysis {
              proxy_pass http://backend;
              proxy_http_version 1.1;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              
              limit_req zone=upload_limit burst=5 nodelay;
              
              proxy_connect_timeout 60s;
              proxy_send_timeout 600s;
              proxy_read_timeout 600s;
              client_body_timeout 600s;
          }
      }
    permissions: "0644"

runcmd:
  # Enable and start Docker
  - systemctl enable docker
  - systemctl start docker

  # Configure nginx
  - ln -sf /etc/nginx/sites-available/aisthesis /etc/nginx/sites-enabled/
  - rm -f /etc/nginx/sites-enabled/default
  - systemctl enable nginx

  # Wait for docker to be ready
  - sleep 5

  # Pull and start the application
  - cd /opt/aisthesis && docker compose pull
  - cd /opt/aisthesis && docker compose up -d

  # Test and restart nginx
  - nginx -t && systemctl restart nginx
