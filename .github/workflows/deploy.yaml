name: Deploy

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ${{ secrets.DO_REGISTRY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and push frontend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:latest \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:${{ github.sha }} \
            ./frontend
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:latest
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:${{ github.sha }}

      - name: Build and push backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:latest \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:${{ github.sha }} \
            ./backend
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:latest
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/aisthesis
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
